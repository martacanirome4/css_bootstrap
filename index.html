<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Página</title>
    <link rel="icon" type="image/x-icon" href="/images/estrella-50.png">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Encabezado -->
    <header class="text-center p-4">
        <h1 class="display-4">¡Bienvenido a mi Página!</h1>
        <button class="menu-btn btn btn-dark mt-3" onclick="toggleSidebar()">☰ Menú</button>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Contacto</a>
    </div>

    <!-- Contenido principal con columnas personalizadas -->
    <div class="container text-center my-5">
        <div class="row gx-4 gy-3">
          <div class="col-sm">Contenido 1</div>
          <div class="col-sm">Contenido 2</div>
          <div class="col-sm">Contenido 3</div>
        </div>
        <div class="row gx-4 gy-3 mt-4">
          <div class="col-lg-8">Contenido Principal</div>
          <div class="col-lg-4">Contenido Secundario</div>
        </div>
    </div>

    <!-- Botones de colores -->
    <div class="text-center mb-4">
        <button type="button" class="btn btn-primary mx-2">Primary</button>
        <button type="button" class="btn btn-danger mx-2">Danger</button>
        <button type="button" class="btn btn-success mx-2">Success</button>
        <button type="button" class="btn btn-dark mx-2">Dark</button>
    </div>

    <!-- Tarjetas y Alertas -->
    <div class="card mx-auto" style="width: 18rem;">
        <img src="images/estrella-50.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Título de la tarjeta</h5>
          <p class="card-text">Texto de ejemplo en la tarjeta.</p>
          <a href="#" class="btn btn-primary">Leer más</a>
        </div>
    </div>

    <div class="alert alert-success mt-4 text-center" role="alert">
        ¡Éxito en la operación!
    </div>

    <!-- Modal -->
    <button type="button" class="btn btn-info mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Abrir Modal
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Título del Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Contenido del modal.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para alternar el menú lateral -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px'; // Ocultar
            } else {
                sidebar.style.left = '0px'; // Mostrar
            }
        }
    </script>
</body>
</html>
